{% extends 'ultimatix/admin/adminbase.html'%}

{%block body %}
<h2 class="w3ls_head">Upload Attendance</h2>
<div class="grid_3 grid_4 w3layouts">
    <div class="bs-example">
        <form action="{% url 'ultimatix:mark_attendance'%}" method="post" enctype="multipart/form-data">
            {% csrf_token%}
            {%if error%}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-danger" id="error">
                        <strong>Danger!</strong>{{error}}
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            {% elif success %}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-success" id="success">
                        <strong>Success!</strong>{{success}}
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            {%endif%}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="adate">Date</label>
                    <input type="date" class="form-control" name="adate" id="adate">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="myFile">Select a file: </label>
                    <input type="file" name="myFile" id="myFile" required>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <button class="btn btn-primary form-control" name="validate" id="validate" value="validate">Validate</button>
                    <!--<button type="submit" class="btn btn-primary form-control" name="validate" id="oo" >Validate</button>-->
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary form-control" name="submit" id="sumbit" value="sumbit">Submit</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>
<script>
$(document).ready(function(){
	$('#attendance').addClass("active");
	$('#attendance_mark').addClass("active");
});
</script>
{%endblock%}
