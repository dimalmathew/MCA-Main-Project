{% extends 'ultimatix/employee/empbase.html'%}

{%block body %}
<h2 class="w3ls_head">Update Timesheet</h2>
<div class="grid_3 grid_4 w3layouts ">
        <!--<h3 class="hdg">Headings</h3>-->
    <div class="bs-example">
        <form action="{% url 'ultimatix:emppayslip'%}" method="post" enctype="multipart/form-data">
            {% csrf_token%}
            {%if error%}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-danger" id="error">
                        {{error}}{{e}}
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            {% elif success %}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-success" id="success">
                        {{success}}
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            {%endif%}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="emp">Choose an Employee</label>
                    <select  title="Choose an Employee" class="form-control" name="emp" id="emp" >
					    <option>A+</option>
                    </select>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="tdate">Choose a Date</label>
                    <input type="date" class="form-control" name="tdate" id="tdate" required>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="attn">Attendance Status</label>
                    <select  title="Mark Attendance" class="form-control" name="attn" id="attn" >
					    <option value="P">Full Day</option>
                        <option value="H">Half Day</option>
                        <option value="A">Absent</option>
                    </select>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button class="btn btn-primary form-control" name="submit" id="submit" value="submit" formtarget="">Submit</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>


<script>
$(document).ready(function(){
	$('#timesheet').addClass("active");
	$('#timesheet_update').addClass("active");
});
</script>
{%endblock%}
