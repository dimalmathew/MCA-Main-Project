{% extends 'ultimatix/admin/adminbase.html'%}

{%block body %}


<h2 class="w3ls_head">Apply for leave</h2>
<div class="grid_3 grid_4 w3layouts">
<!--<h1>{{eid}}</h1>-->
    <div class="bs-example">
        <form action="" method="post">
            {% csrf_token%}
            {% if error %}
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="alert alert-danger" id="error">
                        <strong>Danger!</strong>{{error}}
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            {% elif success %}
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="alert alert-success" id="success">
                        <strong>Success!</strong>{{success}}
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            {%endif%}
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="ldate">Choose Date</label>
                    <input type="date" class="form-control" name="ldate" id="ldate">
                </div>
                <div class="col-md-6">
                    <label for="tle">Name</label>
                    <input type="text" class="form-control" name="tle" id="tle" value="{{pobj.ptitle}}">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
$(document).ready(function(){
	$('#leave').addClass("active");
	$('#leaveapply').addClass("active");
1
});
</script>
{%endblock%}
