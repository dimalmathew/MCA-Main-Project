{% extends 'ultimatix/admin/adminbase.html'%}

{%block body %}
<h2 class="w3ls_head">Manage News Feed</h2>
<div class="grid_3 grid_4 w3layouts">
    <div class="bs-example">
        <form action="{%url 'ultimatix:news_feed'%}" method="post" enctype="multipart/form-data">
            {% csrf_token%}
            {%if error%}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-danger" id="error">
                        {{error}}{{e}}
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            {% elif success %}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-success" id="success">
                        {{success}}
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            {%endif%}
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="head">News Heading</label>
                    <input type="text" class="form-control" name="head" id="head" required>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="desc">Description</label>
                    <textarea class="form-control" style="width:100%;height:200px;" name="desc" id="desc" required></textarea>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="file" name="myfile">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button class="btn btn-primary form-control" name="view" id="view" value="view" formtarget="">Submit</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>

<script>
$(document).ready(function(){
	$('#settings').addClass("active");
	$('#news').addClass("active");

	var imgurl="{{user.e_img.url}}";
	$('#user_img').attr('src',imgurl);

	    var fname="{{user.e_fname}}";
    {% if user.e_lname %}
    var lname="{{user.e_lname}}";
    var flname=fname+" "+lname
    {%else%}
    var flname=fname;
    {% endif %}
    $('#username').text(flname);
});
</script>
{%endblock%}
